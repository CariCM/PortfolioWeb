<div class="row">
    <h1>Hard y Soft Kills</h1>

    <div class="text-center col-sm-4 col-md-4 col-lg-4">
   <circle-progress
  [percent]="90"
  [radius]="100"
  [imageSrc]="'../assets/img/html.png'"
  [showImage]="true"
  [imageHeight]="100"
  [imageWidth]="100"
  [showUnits]="false"
  [title]="'HTML'"
  [showSubtitle]="false"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="'#78C000'"
  [innerStrokeColor]="'#C7E596'"
  [animation]="true"
  [animationDuration]="300"
></circle-progress>  

</div>
